<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify 마이페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('/mnt/data/60768879c48bc.jpg'); /* 배경 이미지 경로 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* 반투명 흰색 배경 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            cursor: pointer; /* 로고에 클릭 가능 표시 */
        }
        .nav-buttons {
            text-align: left;
            margin-bottom: 20px;
        }
        .nav-buttons button {
            display: block;
            width: 100%;
            background: none;
            border: none;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
        }
        .profile {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc;
            object-fit: cover;
        }
        .profile input[type="file"] {
            display: none; /* 파일 입력 숨김 */
        }
        .status-message {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #d8f3d8;
            border-radius: 15px;
            display: inline-block;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .gear-icon {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }
        .name {
            margin: 10px 0;
            font-size: 18px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .action-buttons button {
            width: 45%;
            padding: 12px;
            font-size: 16px;
            margin: 0 5px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .action-buttons button .icon {
            font-size: 20px;
            margin-top: 5px;
            color: #333;
        }
        .save-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #88d4a6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" id="logo">Planify</div>
        <div class="nav-buttons">
            <button>마이페이지</button>
            <button>새로운 고침</button>
            <button>비밀번호 변경</button>
        </div>
        <div class="profile" id="profile">
            <img src="https://via.placeholder.com/150" alt="프로필 사진" id="profileImage">
            <input type="file" id="fileInput" accept="image/*">
            <div class="gear-icon">⚙️</div>
            <div class="status-message">상태메시지를 입력해주세요.</div>
        </div>
        <div class="name">이름: 정재윤</div>
        <div class="action-buttons">
            <button>
                여행 보관함
                <span class="icon">✈️</span>
            </button>
            <button>
                나와의 채팅
                <span class="icon">💬</span>
            </button>
        </div>
        <button class="save-button">저장</button>
    </div>

    <script>
        // Planify 로고 클릭 시 첫 화면으로 이동
        document.getElementById('logo').addEventListener('click', () => {
            window.location.href = '/html/index.html'; // 첫 화면의 실제 경로로 수정하세요.
        });

        // 프로필 이미지 클릭 시 파일 업로드
        document.getElementById('profile').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        // 업로드된 이미지 미리 보기
        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profileImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
